<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Input Echo Web App</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a67d8;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Echo User Input</h2>

    <input type="text" id="userInput" placeholder="Enter something">
    <button onclick="showInput()">Submit</button>

    <p id="output"></p>
  </div>

  <!-- JavaScript -->
  <script>
    function showInput() {
      const input = document.getElementById("userInput").value;

      if (input.trim() === "") {
        document.getElementById("output").innerText =
          "Please enter some text.";
      } else {
        document.getElementById("output").innerText =
          "You entered: " + input;
      }
    }
  </script>
</body>
</html>
